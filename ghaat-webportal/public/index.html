    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const postLinkContainer = document.querySelector('.post-link-container');
        const postLink = document.querySelector('.post-link');
        const dropdownMenu = document.getElementById('dropdown-menu');
        
        function checkOverflow() {
          if (!postLink) return; // Check if postLink is null
          
          if (postLink.scrollWidth > postLink.offsetWidth) {
            const hiddenLinks = Array.from(postLink.querySelectorAll('li:not(:last-child)')).reverse();
            hiddenLinks.forEach(link => {
              dropdownMenu.insertBefore(link.cloneNode(true), dropdownMenu.firstChild);
              link.remove();
            });
            document.getElementById('dropdown-toggle').classList.add('show');
          } else {
            const shownLinks = Array.from(dropdownMenu.children);
            shownLinks.forEach(link => {
              postLink.appendChild(link.cloneNode(true));
              link.remove();
            });
            document.getElementById('dropdown-toggle').classList.remove('show');
          }
        }
        window.addEventListener('resize', checkOverflow);
        checkOverflow(); // Call checkOverflow once after DOMContentLoaded
      });
    </script>
